<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Test Task in only HTML & CSS</title>
</head>

<body>
    <div class="container">
        <div class="desktop-section">
            <div class="logo-brand">
                <div class="top-choice">
                    <img src="images/speaker.png" alt="Speaker Photo" />
                    <span>OUR TOP CHOICE</span>
                </div>
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
            </div>
            <div class="welcome-bonus-section">
                <div class="welcome-bonus-top">
                    <span>Welcome Bonus</span>
                </div>
                <div class="welcome-bonus-middle">
                    <span>Deposit £10</span>
                    <span>Get up to 500 Free Spins</span>
                </div>
                <div class="welcome-bonus-bottom">
                    <span>18+. Play Safe. Opt in required.</span>
                </div>
            </div>
            <div class="voting-section">
                <div class="voting-section-top">
                    <span>Please vote!</span>
                </div>
                <div class="voting-section-middle">
                    <img src="images/star-on.png" alt="Star Image" />
                    <img src="images/star-on.png" alt="Star Image" />
                    <img src="images/star-on.png" alt="Star Image" />
                    <img src="images/star-on.png" alt="Star Image" />
                    <img src="images/star-off.png" alt="Star Image" />
                </div>
                <div class="voting-section-bottom">
                    <span>Rated by (3,904)</span>
                </div>
            </div>
            <div class="get-bonus-section">
                <div class="get-bonus-left">
                    <span>9.9</span>
                </div>
                <div class="get-bonus-right">
                    <a href="#" class="get-bonus-button">Get Bonus<img src="images/fire.png" alt="Fire Icon" /></a>
                    <a href="#" class="visit-button">Visit William Hill</a>
                </div>
            </div>
        </div>

        <div class="mobile-section">
            <div class="mobile-left">
                <div class="mobile-logo-brand">
                    <div class="mobile-top-choice">
                        <img src="images/speaker.png" alt="Speaker Photo" />
                        <span>OUR TOP CHOICE</span>
                    </div>
                    <div class="mobile-logo">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                </div>
                <div class="mobile-voting-section">
                    <div class="mobile-voting-top">
                        <div class="voting-stars">
                            <img src="images/star-on.png" alt="Star Image" />
                            <img src="images/star-on.png" alt="Star Image" />
                            <img src="images/star-on.png" alt="Star Image" />
                            <img src="images/star-on.png" alt="Star Image" />
                            <img src="images/star-on.png" alt="Star Image" />
                        </div>
                        <div class="voting-score">
                            <span>9.7</span>
                        </div>
                    </div>
                    <div class="mobile-voting-bottom">
                        <span>Rated by (3,904)</span>
                    </div>
                </div>
            </div>
            <div class="mobile-right">
                <div class="mobile-welcome-bonus">
                    <div class="mobile-welcome-header">
                        <span>WELCOME BONUS</span>
                    </div>
                    <div class="mobile-welcome-text">
                        <span>Up to £25</span>
                        <span>New Player Bonus</span>
                    </div>
                </div>
                <div class="mobile-get-bonus-section">
                    <a href="#" class="mobile-get-bonus-button">Get Bonus</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
